    <link rel="stylesheet" href="./output.css">
</head>
<body class="flex h-screen">
    <div class="bg-gray-800 text-white w-64 flex flex-col">
        <div class="p-4 text-2xl font-bold border-b border-gray-700">Admin Panel</div>
        <nav class="flex-1 p-4">
            <ul>
                <li class="mb-4">
                    <a href="index.html" class="block p-2 rounded hover:bg-gray-700">Dashboard</a>
                </li>
                <li class="mb-4">
                    <a href="add-class.html" class="block p-2 rounded hover:bg-gray-700">Add Class</a>
                </li>
                <li class="mb-4">
                    <a href="list-students.html" class="block p-2 rounded hover:bg-gray-700">List Students</a>
                </li>
                <li class="mb-4">
                    <a href="upload-file.html" class="block p-2 rounded hover:bg-gray-700">Upload File</a>
                </li>

        <div class="p-4 border-t border-gray-700">
            <button class="w-full p-2 rounded bg-red-600 hover:bg-red-700">Logout</button>
        </div>
    </div>


    <div class="flex-1">
        <div class="bg-white shadow p-4 flex justify-between items-center">

            <form id="add-class-form" class="space-y-2">

                <button type="submit" class="btn btn-outline btn-accent">Add Class</button>
            </form>
