<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron App</title>
</head>
<body>
    <h1>Admin Panel</h1>

    <!-- Add Class Section -->
    <section id="add-class-section">
        <h2>Add Class</h2>
        <form id="add-class-form">
            <input type="text" id="class-title" placeholder="Class Title" required />
            <input type="text" id="class-description" placeholder="Class Description" required />
            <button type="submit">Add Class</button>
        </form>
    </section>


    <section id="list-students-section">
        <h2>List Students</h2>
        <select id="class-select">
        </select>
        <ul id="students-list">
        </ul>
    </section>


    <section id="upload-file-section">
        <h2>Upload File</h2>
        <form id="upload-file-form">
            <input type="file" id="file-input" />
            <select id="upload-class-select">
            </select>
            <button type="submit">Upload</button>
        </form>
    </section>


    <section id="withdrawal-requests-section">
        <h2>Manage Withdrawal Requests</h2>
        <ul id="withdrawal-requests-list">
        </ul>
    </section>

    <script src="renderer.js"></script>
</body>
</html>
